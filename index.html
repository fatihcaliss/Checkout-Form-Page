<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3665e64070.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="main-forumpart">
            <form action="#">
                <section>
                    <h3>Contact information</h3>
                    
                    <label for="mail">Email</label>
                    <div class="inp">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="mail" placeholder="Enter your mail" required>
                    </div>
                        <label for="phone-number">Phone</label>
                    <div class="inp">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone-number" placeholder="Enter your phone" required>
                    </div>
                </section>
                <section>
                    <h3>Shipping Adress</h3>
                    
                    <label for="name">Full name</label>
                    <div class="inp">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                        <label for="adress">Adress</label>
                    <div class="inp">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="adress" placeholder="Enter your phone" required>
                    </div>
                        <label for="city">City</label>
                    <div class="inp">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" id="city" placeholder="Enter your city" required>
                    </div>
                    <div class="post-code">
                        <div class="pos1">
                                <label for="County">Adress</label>
                                <div class="inp po1">
                                    <i class="fa-solid fa-earth-europe"></i>
                                    <select name="country" id="country">
                                        <option value="Turkey">Turkey</option>
                                        <option value="Germany">Germany</option>
                                        <option value="USA">USA</option>
                                        <option value="England">England</option>
                                    </select>
                                </div>
                        </div>
                        <div class="pos2">
                            <label for="postcode">Post Code</label>
                            <div class="inp po2">
                                <i class="fa-solid fa-envelopes-bulk"></i>
                                <input type="number" id="postcode" placeholder="Enter your post code">
                            </div>
                        </div>
                    </div>
                    <div class="inp" id="checkboxx">
                        <input type="checkbox" id="check" placeholder="Enter your post code">
                        <label for="check">See this information next time</label>
                    </div>
                </section>
                <button type="submit">Continue</button>
            </form>

            <div class="img-section">
                <div class="imgpart">
                    <div class="images">
                        <img src="./images/photo1.png" alt="backbag">
                    </div>
                    <div class="content">
                        <h3>Vintage Backbag</h3>
                        <p class="promosyon">$54.99 <span><del>$94.99</del></span></p>
                        <p><span><i class="fa-solid fa-plus"></i></span> 1 <span><i class="fa-solid fa-minus"></i></span></p>
                    </div>
                </div>
                <div class="imgpart">
                    <div class="images">
                        <img src="./images/photo2.png" alt="Levi Shoes">
                    </div>
                    <div class="content">
                        <h3>Levi Shoes</h3>
                        <p class="promosyon">$74.99 <span><del>$124.99</del></span></p>
                        <p><span><i class="fa-solid fa-plus"></i></span> 1 <span><i class="fa-solid fa-minus"></i></span></p>
                    </div>
                </div>
                <p>Shipping <span>$19</span></p>
                <p>Total <span>$148.98</span></p>

            </div>
        </div>
    </div>
</body>
</html>
